<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign-up</title>
    <link href="login.css" rel="Stylesheet">
</head>
<body>
    <div class="mainbody">
        <div class="backvid">
            <video id="Videobg" autoplay loop muted plays-inline class="video">
                <source src="back.mp4" type="video/mp4">

        </div>
        

        <div class="frame">
            <div class="form">
                <div class="headings">
                    <h1 class="hone">Welcome to Login Page</h1>
                    <h1 class="hone">Login into Account</h1>
    
                </div>
                <div class="labels">
                    <div class="mails">
                        
                        <input class="plc1" type="text" placeholder="Email Address"><br>
    
                    </div>
                    
                    <div class="passwords">
                       
                        <input class="plc1" type="password" placeholder="Password "><br>
    
                    </div>
                    <div class="buttons">
                        <button class="btn1" id="btn1">Login</button>
                        <button class="btn1" id="btn2">Sign-up</button>
                    
                    </div>
                    
    
                </div>

            </div>
            
            

        </div>
        

    </div>
    


</body>
</html>
